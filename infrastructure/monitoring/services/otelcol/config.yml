receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  prometheus:
    config:
      scrape_configs:
        - job_name: node_exporter
          scrape_interval: 60s
          scrape_timeout: 30s
          static_configs:
            - targets: ['10.201.1.115:9100']
              labels:
                instance: Manager-1
            - targets: ['10.201.5.170:9100']
              labels:
                instance: Monitoring-1
            - targets: ['10.201.2.24:9100']
              labels:
                instance: Worker-1

processors:
  batch:

exporters:
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  prometheusremotewrite:
    endpoint: http://victoriametrics:8428/api/v1/write
    tls:
      insecure: true
    timeout: 30s

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]
    metrics:
      receivers: [otlp, prometheus]
      processors: [batch]
      exporters: [prometheusremotewrite]
