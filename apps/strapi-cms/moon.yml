# https://moonrepo.dev/docs/config/project
# yaml-language-server: $schema=https://moonrepo.dev/schemas/project.json
$schema: 'https://moonrepo.dev/schemas/project.json'

type: library
language: typescript
toolchain:
  node:
    version: '20'
tags: ['app']

# Overrides the name (identifier) of the project
id: 'strapi-cms'

project:
  name: strapi-cms
  description: 'Strapi headless CMS'

env:
  APP_PREFIX: "$(jq -r .name <$workspaceRoot'/package.json')"
  APP_VERSION: '$(jq -r .version <$workspaceRoot''/package.json'')'
  IMAGE_NAME: '$APP_PREFIX-$project'

# Since this project can infer task from script (package.json), then you can run any script as moon task.
# @see: https://moonrepo.dev/api/types/interface/NodeConfig#inferTasksFromScripts
# Example: `moon strapi-cms:start`
tasks:
  dev:
    command: 'pnpm run dev'
    options:
      envFile: '.env'

  build:
    command: 'pnpm run build'
    options:
      cache: true

  docker-run:
    command: 'docker run --network=host --rm -it --env-file .env -v $(pwd)/_data:/_data --name $IMAGE_NAME $IMAGE_NAME:$APP_VERSION'
    options:
      mergeEnv: replace
      runFromWorkspaceRoot: false
      interactive: false
      outputStyle: buffer-only-failure
      runInCI: false
      cache: false
      shell: true

  docker-shell:
    command: 'docker run --network=host --rm -it --env-file .env -v $(pwd)/_data:/_data --entrypoint /bin/sh $IMAGE_NAME:$APP_VERSION'
    options:
      mergeEnv: replace
      runFromWorkspaceRoot: false
      interactive: false
      outputStyle: buffer-only-failure
      runInCI: false
      cache: false
      shell: true
